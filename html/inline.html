<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>inline</title>
  </head>
  <body>
    <u> this is underline</u>
    <br />
    <i>this is italic</i>
    <br />

    <em>this is emphasize</em>
    <br />
    <b>this is bold</b>
    <br />
    <strong>this is strong</strong>
    <br />
    <mark>this is mark</mark>
    <br />
    <del>this is del</del>
    <br />
    <ins>this is insert</ins>
    <br />
    <p>h <sub>2</sub> o</p>
    <br />
    <p>a <sup>2</sup> b <sup>2</sup></p>
    <br />
    <small>this is small</small>
  </body>
</html>
