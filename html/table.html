<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>

    <style>
      table,
      th,
      td {
        border: 2px solid black;
        /* border-style: dashed; */
        padding: 20px;
        border-spacing: 20px;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>mon</th>
          <th>tue</th>
          <th>wed</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="2">1</td>
          <td>2</td>
          <td>3</td>
        </tr>
        <tr>
          <td colspan="2">4</td>
          <td>5</td>
          <td>6</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
